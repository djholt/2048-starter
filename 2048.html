<!DOCTYPE html>
<html ng-app="2048">
  <head>
    <title>2048</title>
    <link rel="stylesheet" href="2048.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
  </head>
  <body ng-controller="GameController" ng-keydown="keyPressed($event)">
    <div id="board">
      <div class="row" ng-repeat="row in sizeArray()">
        <div class="tile" ng-repeat="col in sizeArray()" ng-class="tileClass(col, row)">{{tileValue(col, row)}}</div>
      </div>
    </div>
  </body>
</html>
