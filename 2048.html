<!DOCTYPE html>
<html>
  <head>
    <title>2048</title>
    <link rel="stylesheet" href="2048.css">
  </head>
  <body>
    <div id="board">
      <div class="row">
        <div class="tile" id="tile0-0"></div>
        <div class="tile" id="tile1-0"></div>
        <div class="tile" id="tile2-0"></div>
        <div class="tile" id="tile3-0"></div>
      </div>
      <div class="row">
        <div class="tile tile-2" id="tile0-1">2</div>
        <div class="tile tile-2" id="tile1-1">2</div>
        <div class="tile tile-2" id="tile2-1">2</div>
        <div class="tile tile-2" id="tile3-1">2</div>
      </div>
      <div class="row">
        <div class="tile tile-64" id="tile0-2">64</div>
        <div class="tile tile-32" id="tile1-2">32</div>
        <div class="tile tile-16" id="tile2-2">16</div>
        <div class="tile tile-8" id="tile3-2">8</div>
      </div>
      <div class="row">
        <div class="tile tile-128" id="tile0-3">128</div>
        <div class="tile tile-256" id="tile1-3">256</div>
        <div class="tile tile-512" id="tile2-3">512</div>
        <div class="tile tile-1024" id="tile3-3">1024</div>
      </div>
    </div>
  </body>
</html>
